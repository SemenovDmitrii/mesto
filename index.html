<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto-Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./Images/header-logo.svg" alt="Логотип" class="header__logo link">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./Images/ZHak-Iv-Kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name-info">Жак-Ив Кусто</h1>
          <button class="profile__edit-button link" type="button"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button link" type="button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./Images/Baikal.jpg" alt="Байкал">
        <div class="element__box-info">
          <p class="element__name-mesto">Байкал</p>
          <button class="element__like link" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./Images/Irkutsk.jpg" alt="Иркутск">
        <div class="element__box-info">
          <p class="element__name-mesto">Иркутск</p>
          <button class="element__like link" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./Images/Karelia.jpg" alt="Карелия">
        <div class="element__box-info">
          <p class="element__name-mesto">Карелия</p>
          <button class="element__like link" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./Images/Sochi.jpg" alt="Сочи">
        <div class="element__box-info">
          <p class="element__name-mesto">Сочи</p>
          <button class="element__like link" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./Images/Tula.jpg" alt="Тула">
        <div class="element__box-info">
          <p class="element__name-mesto">Тула</p>
          <button class="element__like link" type="button"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="./Images/Vladivostok.jpg" alt="Владивосток">
        <div class="element__box-info">
          <p class="element__name-mesto">Владивосток</p>
          <button class="element__like link" type="button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>
  
  <div class="popup">
    <form class="popup__container" name="formname">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__field">
        <input class="popup__input" type="text" name="inputname" id="name-input" placeholder="Жак-Ив Кусто">
        <input class="popup__input" type="text" name="inputdescription" id="description-input" placeholder="Исследователь океана">
      </fieldset>
      <button class="popup__submit-button" type="submit">Сохранить</button>
    </form>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
