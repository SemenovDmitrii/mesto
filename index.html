<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto-Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип" class="header__logo link">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/ZHak-Iv-Kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name-info">Жак-Ив Кусто</h1>
          <button class="profile__edit-button link" type="button"></button>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button link" type="button"></button>
    </section>

    <section class="elements">
      <ul class="element-list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>
  
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form-profile">
        <fieldset class="popup__field">
          <input class="popup__input" type="text" name="input-name" id="name-input" placeholder="Имя">
          <input class="popup__input" type="text" name="input-description" id="description-input" placeholder="О себе">
        </fieldset>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-mesto">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form-add-mesto">
        <fieldset class="popup__field">
          <input class="popup__input" type="text" name="input-name-element" id="input-element" placeholder="Название">
          <input class="popup__input" type="url" name="input-url" id="input-url" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_look-image">
    <div class="popup__container-image">
      <button class="popup__close-button close-image" type="button"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <button class="element__remove link" type="button"></button>
      <img src="#" alt="#" class="element__image">
      <div class="element__box-info">
        <p class="element__name-mesto"></p>
        <button class="element__like" type="button"></button>
      </div>
    </li>
    </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
